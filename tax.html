<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Income Tax Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0; padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #e8f5e9;
      color: #2e7d32;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 20px;
    }
    header {
      background: #4caf50;
      width: 100%;
      padding: 20px;
      color: white;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      box-shadow: 0 3px 7px rgba(0,0,0,0.2);
      margin-bottom: 30px;
      user-select: none;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      border: 2px solid #4caf50;
      border-radius: 10px;
      margin: 10px 0 20px;
      outline: none;
    }
    button {
      background: #4caf50;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      padding: 12px 25px;
      margin: 10px 0;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(76,175,80,0.7);
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: #388e3c;
    }
    #result {
      margin-top: 25px;
      font-size: 1.3rem;
      font-weight: 700;
      min-height: 2em;
      color: #1b5e20;
      user-select: text;
    }
    a.back {
      display: inline-block;
      margin-top: 30px;
      color: #4caf50;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a.back:hover {
      color: #388e3c;
    }
    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

<header>üí∞ Income Tax Calculator</header>

<div class="container">
  <input type="number" id="income" placeholder="Enter your annual income" />
  <button onclick="calculateTax()">Calculate Tax</button>
  
  <div id="result"></div>
  
  <a href="tools.html" class="back" aria-label="Back to Tools Page">‚¨ÖÔ∏è Back to Tools</a>
</div>

<script>
  // Example simple progressive tax brackets (modify as needed)
  function calculateTax() {
    const income = parseFloat(document.getElementById('income').value);
    if (isNaN(income) || income < 0) {
      document.getElementById('result').textContent = 'Please enter a valid non-negative income.';
      return;
    }

    let tax = 0;
    if (income <= 10000) tax = 0;
    else if (income <= 30000) tax = (income - 10000) * 0.1;
    else if (income <= 60000) tax = 20000 * 0.1 + (income - 30000) * 0.2;
    else tax = 20000 * 0.1 + 30000 * 0.2 + (income - 60000) * 0.3;

    document.getElementById('result').textContent = `Estimated Tax: $${tax.toFixed(2)}`;
  }
</script>

</body>
</html>
